<head>

  <title>Maman chercheuse</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Poppins:wght@400;600;700&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Poppins', 'sans-serif'],
            handwriting: ['Kalam', 'cursive'],
          },
          colors: {
            'brand-bg': '#ffffff', // Pure white, as requested
            'brand-text': '#2c3e50', // A soft, dark slate
            'brand-primary': '#e74c3c', // A friendly, warm red
            'brand-secondary': '#3498db', // A calm, trustworthy blue
          },
          keyframes: {
            fadeIn: {
              'from': { opacity: '0' },
              'to': { opacity: '1' },
            },
            fadeOut: {
              'from': { opacity: '1' },
              'to': { opacity: '0' },
            }
          },
          animation: {
            'fade-in-title': 'fadeIn 0.4s ease-out both',
            'fade-in-p': 'fadeIn 0.4s ease-out 0.1s both',
            'fade-out-title': 'fadeOut 0.2s ease-in 0.1s both',
            'fade-out-p': 'fadeOut 0.2s ease-in both',
          }
        }
      }
    }
  </script>
